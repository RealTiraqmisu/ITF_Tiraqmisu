<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <title>Document</title>
    <script>
        function setName(){
            const nameField = document.getElementById("username");
            const name = nameField.value;
            const title = document.getElementById("profile-link");
            title.innerText = name + " Profile";
        }
        function setImage(){
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("url").value +")";
        }
    </script>
</head>
<body>
    <main>
        <div class="parent" id="profileImage">
            <div class="child">99+</div>
        </div>
        <a id="profile-link" href="https://www.w3schools.com/howto/tryit.asp?font=Kanit">Indira Thanabpraphas</a>
        <div class="row">
            <p>Username</p>
            <input id="username" type="text">
            <button onclick="setName()" type="button">Set</button>
        </div>
        <div class="row">
            <p>Profile</p>
            <input id="url" type="text">
            <button onclick="setImage()" type="button">Click</button>
        </div>
        <div class="gal">
            <div class="pic" id="pic1"></div>
            <div class="pic" id="pic2"></div>
            <div class="pic" id="pic3"></div>
            <div class="pic" id="pic4"></div>
            <div class="pic" id="pic5"></div>
            <div class="pic" id="pic6"></div>
            <div class="pic" id="pic7"></div>
            <div class="pic" id="pic8"></div>
            <div class="pic" id="pic9"></div>
            <div class="pic" id="pic10"></div>
            <div class="pic" id="pic11"></div>
            <div class="pic" id="pic12"></div>
        </div>
    </main>
</body>
</html>
